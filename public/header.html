    <div id="about" >
        <h1>About</h1>
    <div id="contact-placeholder">Loading contact information...</div>

    <script>
        // JavaScript to fetch and display the contact section from source.html
        async function loadContactSection() {
            try {
                const response = await fetch('about.html');
                const text = await response.text();
                
                // Create a new DOMParser to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Extract the contact section
                const contactSection = doc.querySelector('#about');
                
                // Insert the contact section into the main document
                const placeholder = document.getElementById('contact-placeholder');
                if (contactSection && placeholder) {
                    placeholder.innerHTML = contactSection.innerHTML;
                } else {
                    placeholder.innerHTML = 'Failed to load about information.';
                }
            } catch (error) {
                console.error('Error fetching the contact section:', error);
                document.getElementById('contact-placeholder').innerHTML = 'Failed to load about information.';
            }
        }

        // Load the contact section when the page loads
        window.addEventListener('DOMContentLoaded', loadContactSection);
    </script>

    <div id="project"><header>

    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div id="project-container"></div>
        </section>
    </main>
    <footer>

    </footer>
    <script>
        const username = 'syedumarhusain';
        const repoNames = ['drowsiness_detection_project', 'amazon-clone','Portfolio']; // List your repository names here

        function fetchRepoData(repoName) {
            return fetch(`https://api.github.com/repos/${username}/${repoName}`)
                .then(response => response.json());
        }

        function displayProjects() {
            const projectContainer = document.getElementById('project-container');
            repoNames.forEach(repo => {
                fetchRepoData(repo).then(data => {
                    const projectElement = document.createElement('div');
                    projectElement.className = 'project';
                    projectElement.innerHTML = `
                        <h3>${data.name}</h3>
                       
                        <a href="${data.html_url}" target="_blank">View on GitHub</a>
                        ${data.homepage ? `<a href="${data.homepage}" target="_blank">Live Demo</a>` : ''}
                    `;
                    projectContainer.appendChild(projectElement);
                });
            });
        }

        displayProjects();
    </script></div>
